<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Джорджиниум</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .login-card {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4b5563;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        .input-group input:focus {
            border-color: #7c3aed;
            outline: none;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mr-4 shadow-lg">
                        <i class="fas fa-piggy-bank text-3xl" style="color: #ffd1dc;"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Джорджиниум</h1>
                    </div>
                </div>
                <a href="index.html" class="bg-white text-purple-600 font-bold py-2 px-4 rounded-full hover:bg-gray-100 transition">
                    Вернуться на главную
                </a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4">
        <div class="login-card">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Вход</h2>

            <div id="errorMessage" class="error-message mb-4"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ваш email" required>
                </div>

                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Ваш пароль" required>
                </div>

                <button type="submit" class="btn btn-primary mb-4">Войти</button>
            </form>

            <div class="text-center">
                <p class="text-gray-600">Ещё нет аккаунта? <a href="register.html" class="text-purple-600 font-medium hover:underline">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Supabase
        const supabaseUrl = 'https://sjdjtmxnfxyxvvagxyur.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqZGp0bXhuZnh5eHZ2YWd4eXVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5MDAwNDUsImV4cCI6MjA3MTQ3NjA0NX0.B05rnz9cgNH8BufYnBtJjuR4QcSBi9oBB17miCz9nnI';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Обработка формы входа
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    return;
                }

                // Успешный вход
                window.location.href = 'index.html';

            } catch (err) {
                errorMessage.textContent = 'Произошла ошибка при входе. Пожалуйста, попробуйте позже.';
                errorMessage.style.display = 'block';
                console.error('Ошибка входа:', err);
            }
        });
    </script>
</body>
</html>
