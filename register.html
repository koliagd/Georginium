<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Джорджиниум</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h2 {
            color: #4f46e5;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }
        .auth-buttons {
            margin-top: 25px;
        }
        .auth-buttons button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }
        .auth-buttons button:hover {
            opacity: 0.9;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            color: #7c3aed;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-apple-alt"></i>
        </div>
        <h2>Регистрация</h2>
        <input type="email" id="email" placeholder="Ваш email" required>
        <input type="password" id="password" placeholder="Придумайте пароль" required>
        <div class="auth-buttons">
            <button id="registerButton">Зарегистрироваться</button>
        </div>
        <a href="login.html" class="back-link">Уже есть аккаунт? Войти</a>
    </div>

    <script>
        const supabaseUrl = 'https://sjdjtmxnfxyxvvagxyur.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqZGp0bXhuZnh5eHZ2YWd4eXVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5MDAwNDUsImV4cCI6MjA3MTQ3NjA0NX0.B05rnz9cgNH8BufYnBtJjuR4QcSBi9oBB17miCz9nnI';
        const { createClient } = supabase;
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById('registerButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Пожалуйста, заполните все поля!');
                return;
            }

            if (password.length < 6) {
                alert('Пароль должен содержать не менее 6 символов!');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    alert("Ошибка регистрации: " + error.message);
                } else {
                    alert("Вы успешно зарегистрировались!");
                    window.location.href = 'index.html';
                }
            } catch (err) {
                alert("Произошла ошибка: " + err.message);
            }
        });
    </script>
</body>
</html>
