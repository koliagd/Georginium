<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать Джорджа | Джорджиниум</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: #000;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mr-4 shadow-lg">
                        <i class="fas fa-apple-alt text-3xl text-purple-600"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Создать Джорджа</h1>
                    </div>
                </div>
                <a href="index.html" class="bg-white text-purple-600 font-bold py-2 px-4 rounded-full hover:bg-gray-100 transition">
                    Вернуться на главную
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="bg-white rounded-xl p-8 shadow-lg">
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Создание нового Джорджа</h2>
                <form id="createGeorgeForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="georgeName" class="block text-gray-700 font-medium mb-2">Имя Джорджа</label>
                            <input type="text" id="georgeName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Например, Фиолетовый Джордж" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">Цвет</label>
                            <input type="text" id="georgeColorText" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 mb-2" placeholder="Например, фиолетовый" readonly>
                            <button type="button" id="openColorPicker" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition duration-300">
                                Выбрать цвет
                            </button>
                            <div id="colorPicker" class="color-picker mt-2 hidden">
                                <div class="color-option bg-red-500" data-color="red"></div>
                                <div class="color-option bg-blue-500" data-color="blue"></div>
                                <div class="color-option bg-green-500" data-color="green"></div>
                                <div class="color-option bg-yellow-500" data-color="yellow"></div>
                                <div class="color-option bg-purple-500" data-color="purple"></div>
                                <div class="color-option bg-pink-500" data-color="pink"></div>
                                <div class="color-option bg-indigo-500" data-color="indigo"></div>
                                <div class="color-option bg-gray-500" data-color="gray"></div>
                                <div class="color-option bg-orange-500" data-color="orange"></div>
                                <div class="color-option bg-teal-500" data-color="teal"></div>
                                <div class="color-option bg-cyan-500" data-color="cyan"></div>
                                <div class="color-option bg-amber-500" data-color="amber"></div>
                                <div class="color-option bg-lime-500" data-color="lime"></div>
                                <div class="color-option bg-emerald-500" data-color="emerald"></div>
                                <div class="color-option bg-fuchsia-500" data-color="fuchsia"></div>
                                <div class="color-option bg-rose-500" data-color="rose"></div>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="georgeAge" class="block text-gray-700 font-medium mb-2">Возраст</label>
                            <input type="text" id="georgeAge" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Например, 7 лет">
                        </div>
                        <div>
                            <label for="georgeIQ" class="block text-gray-700 font-medium mb-2">IQ</label>
                            <input type="text" id="georgeIQ" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Например, 18.5">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="georgeLikes" class="block text-gray-700 font-medium mb-2">Любит</label>
                            <input type="text" id="georgeLikes" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Например, груши">
                        </div>
                        <div>
                            <label for="georgeFears" class="block text-gray-700 font-medium mb-2">Боится</label>
                            <input type="text" id="georgeFears" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Например, апельсины">
                        </div>
                    </div>
                    <div>
                        <label for="georgeRole" class="block text-gray-700 font-medium mb-2">Роль</label>
                        <input type="text" id="georgeRole" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Например, Губернатор">
                    </div>
                    <div>
                        <label for="georgeBio" class="block text-gray-700 font-medium mb-2">Биография</label>
                        <textarea id="georgeBio" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Расскажите о вашем Джордже..."></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-lg transform hover:scale-105">
                            Создать Джорджа
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-apple-alt text-purple-400 mr-2"></i> Джорджиниум
                    </h3>
                    <p class="text-gray-400">Фандом-ресурс, посвящённый вселенной Джорджей.</p>
                </div>
                <div class="flex flex-col items-center md:items-end">
                    <h4 class="text-lg font-semibold mb-4">Связь с разработчиком</h4>
                    <div class="flex space-x-4">
                        <a href="https://t.me/KoliaGD24" class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white hover:bg-blue-600 transition">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="https://discord.com/invite/CQ63Ja3Tvh" class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white hover:bg-indigo-600 transition">
                            <i class="fab fa-discord"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-10 pt-6 text-center">
                <p class="text-gray-500 text-sm">© 2025 Джорджиниум. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script>
        // Color picker functionality
        const colorPicker = document.getElementById('colorPicker');
        const colorOptions = document.querySelectorAll('.color-option');
        const colorPickerButton = document.getElementById('openColorPicker');
        const colorTextInput = document.getElementById('georgeColorText');

        let selectedColor = null;

        colorPickerButton.addEventListener('click', () => {
            colorPicker.classList.toggle('hidden');
        });

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                const colorName = option.getAttribute('data-color');
                colorTextInput.value = colorName;
                selectedColor = colorName;
                colorPicker.classList.add('hidden');
            });
        });

        // Form submission
        document.getElementById('createGeorgeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const george = {
                id: Date.now(),
                name: document.getElementById('georgeName').value,
                color: selectedColor || 'purple',
                age: document.getElementById('georgeAge').value,
                iq: document.getElementById('georgeIQ').value,
                likes: document.getElementById('georgeLikes').value,
                fears: document.getElementById('georgeFears').value,
                role: document.getElementById('georgeRole').value,
                bio: document.getElementById('georgeBio').value
            };

            // Save to localStorage
            let customGeorges = JSON.parse(localStorage.getItem('customGeorges')) || [];
            customGeorges.push(george);
            localStorage.setItem('customGeorges', JSON.stringify(customGeorges));

            alert('Ваш Джордж успешно создан!');
            window.location.href = 'index.html#all-georges';
        });
    </script>
</body>
</html>
