<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чёрный Джордж | Джорджиниум</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mr-4 shadow-lg">
                        <i class="fas fa-apple-alt text-3xl text-purple-600"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Чёрный Джордж</h1>
                    </div>
                </div>
                <a href="index.html" class="bg-white text-purple-600 font-bold py-2 px-4 rounded-full hover:bg-gray-100 transition">
                    Вернуться на главную
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="lg:w-1/3">
                    <div class="bg-white rounded-xl overflow-hidden shadow-lg">
                        <div class="bg-gray-800 p-4 text-white text-center">
                            <h3 class="text-2xl font-bold">Чёрный Джордж</h3>
                            <p class="text-gray-300">Любитель денег</p>
                        </div>
                        <div class="p-6">
                            <div class="flex justify-center mb-4">
                                <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-6xl text-gray-800"></i>
                                </div>
                            </div>
                            <div class="space-y-4">
                                <div>
                                    <h4 class="font-bold text-gray-700">Возраст:</h4>
                                    <p class="text-gray-600">5 лет</p>
                                </div>
                                <div>
                                    <h4 class="font-bold text-gray-700">Любит:</h4>
                                    <p class="text-gray-600 flex items-center"><i class="fas fa-heart text-red-500 mr-2"></i> Деньги</p>
                                </div>
                                <div>
                                    <h4 class="font-bold text-gray-700">Боится:</h4>
                                    <p class="text-gray-600 flex items-center"><i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i> Долги</p>
                                </div>
                                <div>
                                    <h4 class="font-bold text-gray-700">Автор:</h4>
                                    <p class="text-gray-600 flex items-center"><i class="fas fa-pencil-alt text-purple-500 mr-2"></i> k3</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lg:w-2/3">
                    <div class="bg-white rounded-xl p-6 shadow-lg">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">Биография</h3>
                        <p class="text-gray-600 mb-6">
                            Чёрный Джордж — любитель денег, живущий в Кремневике. Он боится долгов.
                        </p>
                        <a href="index.html" class="mt-4 inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 shadow-lg transform hover:scale-105">
                            Вернуться на главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
